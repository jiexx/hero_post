<div class="form-group"  [formGroup]="phone">
  <label>{{title}}</label>
  <div class="input-group" formArrayName="ctrls">
    <input *ngFor="let n of ctrls.controls; let i = index;" type="number" min="0" max="9" class="form-control" formControlName="{{i}}" [ngClass]="{'is-invalid':  !n.pristine && n.invalid}" (keyup)="keytab($event, i)">
  </div>
  <!-- <div *ngIf="error" class="text-danger small">{{error}}</div> -->
  <ng-container *ngIf="error && !error.pristine && error.errors">
    <div *ngIf="error.errors.pattern" class="text-danger small">号码不正确</div>
    <div *ngIf="error.errors.required" class="text-danger small">号码为空</div>
    <div *ngIf="error.errors.phoneNumberInvalid" class="text-danger small">号码无效</div>
  </ng-container>
</div>
