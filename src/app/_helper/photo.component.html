<div style="display: table; margin-left: auto; margin-right: auto;border: none" >
    <div style="display:table-cell;position:relative;margin:5px" [ngStyle]="{'width.px':zoomSize.w,'height.px':zoomSize.h}" (click)="pageImages.prev()">
        <div style=" text-align: center; color:#CCC; vertical-align: middle;width:100%;height:100%"
            [ngStyle]="{'line-height.px':zoomSize.h, 'font-size.px': fontSize}"><</div>
    </div>
    <div style="display:table-cell; vertical-align: middle; position: relative;padding-right:10px;" *ngFor="let img of images | slice:pageImages.windowStart:pageImages.windowEnd ; let i = index ">
        <img [ngStyle]="{'width.px':zoomSize.w,'height.px':zoomSize.h}" [ngClass]="imageClass" [src]="img" (click)="onClick(i)" >
    </div>

    <div style="display:table-cell;position:relative;margin:5px" [ngStyle]="{'width.px':zoomSize.w,'height.px':zoomSize.h}" *ngIf="images.length<max">
        <div style=" border:1px dashed #ccc; font-size: 20px; text-align: center; color:#CCC; vertical-align: middle;width:100%;height:100%"
            [ngStyle]="{'line-height.px':zoomSize.h, 'font-size.px': fontSize}">+</div>
        <input type="file" style="position:absolute;opacity:0;top:0;bottom:0;left:0;right:0;width:100%;cursor:pointer;" multiple="multiple"
            #file (change)="onChange(file.files)" />
    </div>

    <div style="display:table-cell;position:relative;margin:5px" [ngStyle]="{'width.px':zoomSize.w,'height.px':zoomSize.h}" (click)="pageImages.next()">
        <div style=" text-align: center; color:#CCC; vertical-align: middle;width:100%;height:100%"
        [ngStyle]="{'line-height.px':zoomSize.h, 'font-size.px': fontSize}">></div>
    </div>

</div>
