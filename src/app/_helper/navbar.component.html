
<nav class="navbar avbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <h3><em class="glyphicon glyphicon-fire text-danger pl-3 pr-3"></em><b></b></h3>
  </a>
  <ul class="nav ml-auto">
    <ng-container *ngFor="let m of menuFactory.menus; let i = index">
      <li class="nav-item dropdown" dropdown *ngIf="m.child != null">
        <div class="btn btn-light dropdown-toggle" >
          <!-- <em class="glyphicon glyphicon-bell" ></em> -->
          {{m.text}}
        </div>
        <ul class="dropdown-menu">
          <li *ngFor="let child of m.child; let j = index" (click)="child.onClick()">
            <a class="dropdown-item" href="javascript:void(0)" ><span>{{child.text}}</span></a>
          </li>
        </ul>
      </li>
      <li class="nav-item" *ngIf="m.child == null && m.text != null" (click)="m.onClick()">
          <a class="btn btn-light" href="javascript:void(0)">{{m.text}}</a>
      </li>
      <li class="nav-item" *ngIf="m.icon != null  && m.text == null"  (click)="m.onClick()">
        <a class="btn btn-light" href="javascript:void(0)"><img [src]="m.icon" class="rounded-circle img-thumbnail" style="width:1.8rem;padding:0"></a>
      </li>
    </ng-container>
  </ul>
</nav>
